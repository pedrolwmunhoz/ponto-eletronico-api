# Render Blueprint - Ponto Eletrônico API
# Doc: https://render.com/docs/blueprint-spec

services:
  - type: web
    runtime: docker
    name: ponto-eletronico-api
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /swagger-ui.html
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ponto-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: ponto-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: ponto-db
          property: password
    # JWT: as chaves vêm do classpath (keys/app.pub e app.key no JAR). Para produção, use chaves fora do repositório.

databases:
  - name: ponto-db
    plan: free
    region: oregon
